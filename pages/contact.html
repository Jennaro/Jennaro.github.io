<style>
    .main-container{
        animation: fadeInImage 0.5s ease-out 0.5s forwards; /* Animation name, duration, timing function, delay, and fill mode */

    }
    
    .top-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: white;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    padding: 10px 20px;
    box-shadow: 0 0px 0px rgba(0,0,0,0.1);
    animation: fadeInImage 0s ease-out 0s forwards; /* Animation name, duration, timing function, delay, and fill mode */
    opacity: 0; /* Start with the image hidden */
}
    
    .contact-container {
    display: flex;
    justify-content: space-between;
    align-items: start; /* Aligns items to the top of the container */
    margin-top: 120px;
    padding: 20px;
    max-width: 100vw; /* Adjust based on your layout */
}


.contact-form {
    flex: 3; /* Allows the form to take up half of the container */
    padding: 20px; /* Padding around the form for spacing */
    margin-right: 20px; /* Adds some margin between form and map */
}

.contact-info {
    flex: 1; /* Allows the map and address to take up the other half */
    padding: 20px; /* Padding around the info for spacing */
    display: flex;
    flex-direction: column; /* Organizes address and map vertically */
    align-items: flex-start; /* Aligns the content to the right */
}
.contact-info iframe {
    width: 100%; /* Ensures the map is responsive within the container */
    height: 450px; /* Fixed height for the map */
    margin-top: 100px;
 
}

/* Styling for form elements */
.contact-form label {
    display: block;
    margin-bottom: 5px;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid rgb(0,0,0,0.3); /* Adds a black border around input and textarea */
}

.contact-form button {
    padding: 10px 20px;
    background-color: none;
    color: #6f2b06;;
    border: #6f2b06; 1px solid;
    cursor: pointer;
    transition: background-color 0.1s ease-in-out, color 0.3s ease-in-out;
}

.contact-form button:hover {
   
    background-color: #6f2b06;;
    color: white;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .contact-container {
        flex-direction: column; /* Stacks the form and the map vertically on small screens */
    }

    .contact-form, .contact-info {
        flex: none; /* Overrides the flex: 1 to take full width */
        margin-right: 0; /* Removes the margin between form and map */
        width: 100%; /* Ensures both elements take the full width */
    }
    
    .contact-form{
        padding-bottom: 30px;
    }


}
</style>

    <script>   


        //
        // SCRIPT PER SIDE PANNEL
        //
    
    document.addEventListener("DOMContentLoaded", function() {
        // Get the elements
        const menuIcon = document.querySelector('.menu-icon');
        const sidePanel = document.querySelector('.side-panel');
        const closeIcon = document.querySelector('.side-panel-close');
    
        // Event listener for opening the side panel
        menuIcon.addEventListener('click', function() {
            sidePanel.style.transform = 'translateX(0%)'; // Adjust this to ensure it slides in
        });
    
        // Event listener for closing the side panel
        closeIcon.addEventListener('click', function() {
            sidePanel.style.transform = 'translateX(-100%)'; // Adjust this to ensure it slides out
        });
    
            // Close the panel if clicking outside of it
            document.addEventListener('click', function(event) {
            if (!sidePanel.contains(event.target) && !menuIcon.contains(event.target)) {
                sidePanel.style.transform = 'translateX(-100%)';
            }
        });
    });

    //SCRIPT EMAILJS


    (function() {
        emailjs.init("69Zuaag08HWrcCA-y"); // Inserisci il tuo user ID di EmailJS

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impedisce l'invio del form

            // Ottieni i dati dal form
            var templateParams = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Invia l'email
            emailjs.send('service_83344h9', 'template_ew08v8j', templateParams) //SERVICE-ID, TEMPLATE ID
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Messaggio inviato con successo!");
                }, function(error) {
                    console.log('FAILED...', error);
                    alert("Invio del messaggio fallito.");
                });
        });
    })();

    </script>
