    <style>
            .main-container{
        animation: fadeInImage 0.5s ease-out 0.5s forwards; /* Animation name, duration, timing function, delay, and fill mode */
    opacity: 0; /* Start with the image hidden */
    }


.image-gallery {
    display: flex;
    flex-wrap: wrap;
    font-size: 20px;
    gap: 16px; /* Spazio tra le immagini */
    justify-content: space-between;
    margin-top: 120px;
    margin-bottom: 185px; 
    padding: 20px;/* Aggiungi un margine superiore per evitare la sovrapposizione */
}

.image-container {
    position: relative;
    width: calc(50% - 8px); /* 8px è metà del gap per lato */
    box-sizing: border-box;
    
}

.image-container img {
    width: 100%;
    transition: filter 0.3s ease; /* Aggiungi transizione per l'effetto hover */
}

.image-container:hover img {
    filter: brightness(1.1); /* Rende l'immagine più chiara */
}

.overlay-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Sfondo semi-trasparente */
    color: white;
    padding: 15px 0;
    opacity: 0; /* Inizialmente invisibile */
    transition: opacity 0.2s ease 0.15s; /* Transizione con leggero ritardo */
    pointer-events: none; /* Impedisce l'interazione con il testo */
}

.image-container:hover .overlay-text {
    opacity: 1; /* Porta il testo in vista */
}

.lavori {
    margin-top: 170px;
}
    
@media screen and (max-width: 768px) {
    .image-gallery {
        flex-direction: column;
        align-items: center;
    }

    .image-container {
        width: 100%;
    }
}
    </style>

    <script>   


        //
        // SCRIPT PER SIDE PANNEL
        //
    
    document.addEventListener("DOMContentLoaded", function() {
        // Get the elements
        const menuIcon = document.querySelector('.menu-icon');
        const sidePanel = document.querySelector('.side-panel');
        const closeIcon = document.querySelector('.side-panel-close');
    
        // Event listener for opening the side panel
        menuIcon.addEventListener('click', function() {
            sidePanel.style.transform = 'translateX(0%)'; // Adjust this to ensure it slides in
        });
    
        // Event listener for closing the side panel
        closeIcon.addEventListener('click', function() {
            sidePanel.style.transform = 'translateX(-100%)'; // Adjust this to ensure it slides out
        });
    
            // Close the panel if clicking outside of it
            document.addEventListener('click', function(event) {
            if (!sidePanel.contains(event.target) && !menuIcon.contains(event.target)) {
                sidePanel.style.transform = 'translateX(-100%)';
            }
        });
    });
    </script>
